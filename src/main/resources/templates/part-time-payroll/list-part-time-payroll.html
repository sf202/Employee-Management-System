<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Part-Time Payroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>List of Part-Time Payroll</h1>
        <button class="btn btn-primary mb-3" onclick="goBack()">Go Back to Employee List</button>

        <!-- Add Part-Time Payroll button -->
        <a th:href="@{/part-time-payroll/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Part-Time Payroll
        </a>

        <script>
            function goBack() {
                window.location.href = "/employees/list";
            }
        </script>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Payroll ID</th>
                    <th>Employee ID</th>
                    <th>Pay Date</th>
                    <th>Hours Worked</th>
                    <th>Hourly Wage</th>
                    <th>Earnings</th>
                    <th>Federal Tax</th>
                    <th>Federal Medicare</th>
                    <th>Federal Social Security</th>
                    <th>State Tax</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="payroll, iterVar : ${partTimePayrolls}">
                    <td th:text="${payroll.payrollID}"></td>
                    <td th:text="${payroll.empid}"></td>
                    <td th:text="${#dates.format(payroll.payDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${payroll.hoursWorked}"></td>
                    <td th:text="${payroll.hourlyWage}"></td>
                    <td th:text="${payroll.earnings}"></td>
                    <td th:text="${payroll.fedTax}"></td>
                    <td th:text="${payroll.fedMed}"></td>
                    <td th:text="${payroll.fedSS}"></td>
                    <td th:text="${payroll.stateTax}"></td>
                    <td>
                        <a th:href="@{/part-time-payroll/showFormForUpdate(payrollID=${payroll.payrollID})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/part-time-payroll/delete(payrollID=${payroll.payrollID})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this part-time payroll record?'))) return false">Delete</a>
