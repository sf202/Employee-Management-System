<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Employee Division</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Add or Update Employee Division</h1>
        <hr>
        <form action="#" th:action="@{/employeeDivisions/save}" th:object="${employeeDivision}" method="post">
            <input type="hidden" th:field="*{empid}" />
            <input type="hidden" th:field="*{divID}" />
            <div class="mb-4">
                <label for="empid" class="form-label">Employee ID:</label>
                <input type="text" th:field="*{empid}" class="form-control w-25" id="empid" placeholder="Employee ID" readonly>
            </div>
            <div class="mb-4">
                <label for="divID" class="form-label">Division ID:</label>
                <input type="text" th:field="*{divID}" class="form-control w-25" id="divID" placeholder="Division ID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <a th:href="@{/employeeDivisions/list}">Back to Employee Division List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
