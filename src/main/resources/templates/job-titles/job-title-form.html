<!-- job-title-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Job Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Add or Update Job Title</h1>
        <hr>
        <form action="#" th:action="@{/job-titles/save}" th:object="${jobTitle}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="jobTitle" class="form-label">Job Title:</label>
                <input type="text" th:field="*{jobTitle}" class="form-control w-25" id="jobTitle" placeholder="Job Title">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <a th:href="@{/job-titles/list}">Back to Job Titles List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
