<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Job Titles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="http://localhost:8080/employees/list" class="btn btn-primary btn-sm mb-3">Back to List Employees</a>
    <div class="container mt-4">
    <div class="container mt-4">
        <h1>List of Job Titles</h1>
        <a th:href="@{/job-titles/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Job Title
        </a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jobTitle, iterVar : ${jobTitles}">
                    <td th:text="${jobTitle.id}"></td>
                    <td th:text="${jobTitle.jobTitle}"></td>
                    <td>
                        <a th:href="@{/job-titles/showFormForUpdate(id=${jobTitle.id})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/job-titles/delete(id=${jobTitle.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this job title?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
