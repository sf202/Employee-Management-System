<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Addresses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1>List of Addresses</h1>
    <button class="btn btn-primary mb-3" onclick="goBack()">Go Back to Employee List</button>
  
   <!-- Add Address button -->
        <a th:href="@{/address/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Address
        </a>


    <script>
      function goBack() {
        window.location.href = "http://localhost:8080/employees/list";
      }
    </script>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Address Line 1</th>
          <th>Address Line 2</th>
          <th>City ID</th>
          <th>State ID</th>
          <th>Country</th>
          <th>Postal Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="address, iterVar : ${addresses}">
          <td th:text="${address.empid}"></td>
          <td th:text="${address.addressLine1}"></td>
          <td th:text="${address.addressLine2}"></td>
          <td th:text="${address.cityID}"></td>
          <td th:text="${address.stateID}"></td>
          <td th:text="${address.country}"></td>
          <td th:text="${address.postalCode}"></td>
          <td>
            <a th:href="@{/addresses/showFormForUpdate(empid=${address.empid})}" class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/addresses/delete(empid=${address.empid})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this address?'))) return false">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
